<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player App</title>
    <script src="https://kit.fontawesome.com/286a7dc021.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="container">
       <div class="musicPlayer">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="./lord-hanuman_1477623675.avif" alt="hanuman ji pic" class="song-img">
        <h3>आरती कीजै हनुमान लाला की</h3>
        <p>Shree. Gulshan Kumar</p>

        <audio id="song">
            <source src="./Song Material/आरती कीजै हनुमान लाला की_hanuman Aarti_ Aarti Keeje Hanuman Lala Ki_ HARIHARAN_Shree Hanuman Chalisa(MP3_160K)_1.mp3 " type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div> 
    </div>


    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function() 
        {
            progress.max = song.duration;
            progress.value = song.currenTime;

        }

        function playPause()
        {
           if(ctrlIcon.classList.contains("fa-pause"))
           {
             song.pause();
             ctrlIcon.classList.remove("fa-pause");
             ctrlIcon.classList.add("fa-play");
           } 
           else
          {
            song.play();
           ctrlIcon.classList.remove("fa-play");
           ctrlIcon.classList.add("fa-pause");
          }

        }

        if (song.play()) {
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500);
        }


        progress.onchange = function()
        {
            song.play();
            song.currentTime = progress.value; 
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
        }


    </script>
</body>
</html>
