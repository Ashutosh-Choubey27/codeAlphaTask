<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player App</title>
    <script src="https://kit.fontawesome.com/286a7dc021.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="container">
       <div class="musicPlayer">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="./lord-hanuman_1477623675.avif" alt="hanuman ji pic" class="song-img">
        <h3>आरती कीजै हनुमान लाला की</h3>
        <p>Shree. Gulshan Kumar</p>

        <audio id="song">
            <source src="./bhajan/aarti.mp3 " type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div> 
    </div>

<script src="script.js"></script>
</body>
</html>
